<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<body>

<header id="header"></header>
<section id="section">

                <tr>

                    <td width="17%">属性</td>
                    <td width="12%">单价（RMB）</td>
                    <td width="15%">数量</td>
                    <td width="10%">生日牌</td>
                    <td width="12%">小计</td>
                    <td width="8%">删除</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="#">
                        <!--<img src="images/lang01.jpg" style="width: 100px;height: 100px;">-->
                        <img  class="ca-img"></a></td>
                    <td><a href="#" class="ca-title">STARRY SKY星空</a></td>
                    <td>2.0磅 / 10份 标配餐具</td>
                    <td>￥<span class="pri">308</span>.00 元</td>

                    <td><p class="birthTip">无</p><br>
                        <a href="#" class="active birth">选择生日牌</a></td>
                    <td>￥<span class="price tol1">308.00 </span> 元</td>
                    <td><a href="#">删除</a></td>
                </tr>
                </tbody>
            </table>
            <div class="total">
                <p class="f20 b">商品总计：￥ <span id="total1">0.00</span>RMB</p>
            </div>
            <p class="rt-buy over p"><a href="products.html" class="fl">继续选购!</a> <a href="pay.html" class="rt" id="submit">立即购买</a></p>
        </div>
        <!--模态框-->
        <div id="window-city">
            <div id="city-box">
                <div class="bg">
                </div>
            </div>
        </div>

    </form>
</section>

<footer id="footer">
</footer>
<script th:src="@{js/jquery.js}"></script>
<script th:src="@{js/common.js}"></script>

//        删除
        $('table tbody tr td:last-child a').click(function (e) {
            e.preventDefault();
            if (confirm("您确定要将这个商品删除吗")) {
                $(this).parent().parent().remove();
                //            当购物车中没有商品时
                if ($('table tbody tr').length < 3) {
                    window.location.href = "pay_null.html";

        $.ajax({
                   type:"GET",
                   url:"/kknq/get/cake",
                   data:str,
                   dataType: 'json',
                   success:function (response) {
                       var json = JSON.stringify(response);
                       var product = eval("("+json+")");
                       if(product.type == 6 || product.type == 7){
                           $('.rt-size').html('<a href="#" class="active">1.0磅</a>');
                       }
                       $('.ca-img').attr('src',product.productImgUrl);
                       $('.ca-title').text(product.productTitle);
//                       $('.rt-info').text(product.productName);
